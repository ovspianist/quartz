# if true, a Global Graph will be shown on home page with full width, no backlink.
# A different set of Local Graphs will be shown on sub pages.
# if false, Local Graph will be default on every page as usual
enableGlobalGraph: true

### Local Graph ###

localGraph:
  enableLegend: false
  enableDrag: true
  enableZoom: true
  depth: 2 # set to -1 to show full graph
  scale: 1
  repelForce: 1
  centerForce: 1
  linkDistance: 12
  fontSize: 0.3
  opacityScale: 5

### Global Graph ###

globalGraph:
  enableLegend: false
  enableDrag: true
  enableZoom: true
  depth: 3 # set to -1 to show full graph
  scale: 1
  repelForce: 0.6
  centerForce: 1
  linkDistance: 32
  fontSize: 0.2
  opacityScale: 2

### For all graphs ###

paths:
  - /moc: "#4388cc"
  - Book: "#75578a"
  - MOC: "#6cba13"
