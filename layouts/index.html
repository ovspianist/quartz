<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}

  <body>
    {{partial "search.html" .}}
    <div class="singlePage">
      <div class="grain">
        <svg
          class="pointer-events-none fixed isolate z-50 opacity-70 mix-blend-soft-light"
          width="100%"
          height="100%"
        >
          <filter id="pedroduarteisalegend">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0.7"
              numOctaves="3"
              stitchTiles="stitch"
            ></feTurbulence>
          </filter>
          <rect width="100%" height="100%" filter="url(#pedroduarteisalegend)"></rect>
        </svg>
      </div>
      <!-- Begin actual content -->
      {{partial "header.html" .}}
      <article>
        {{partial "toc.html" .}} {{partial "textprocessing.html" . }} {{if
        $.Site.Data.config.enableRecentNotes}} {{partial "recent.html" . }} {{end}}
      </article>
      {{partial "footerIndex.html" .}}
    </div>
  </body>
</html>
